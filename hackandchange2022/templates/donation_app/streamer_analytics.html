{% extends "donation_app/base.html" %}


{% block streamer_analytics%}
<div class = "medium_chart">
  <canvas id="last_donations" ></canvas>
</div>

<script>
  const labels = {{labels|safe}}
  const data = {
    labels: labels,
    datasets: [{
      label: 'Последние донаты',
      backgroundColor: 'rgb(255, 99, 132)',
      borderColor: 'rgb(255, 99, 132)',
      data:   {{data|safe}}              //[0, 10, 5, 2, 20, 30, 45],
    }]
  };

  const config = {
    type: 'bar',
    data: data,
    options: {}
  };

  const last_donations = new Chart(
  document.getElementById('last_donations'),
  config
);
</script>

<style>
.medium_chart{
  height : 300px;
  width : 400px;
}
</style>
{% endblock %}
