{% extends "donation_app/base.html" %}


{% block streamer_analytics%}
<div class = "medium_chart">
  <canvas id="donations_last" ></canvas>
</div>

<div class = "medium_chart">
  <canvas id="donations_sum" ></canvas>
</div>


<div class = "all_donations">
  <table class = "table">
    <tr>
        <th>Сумма</th>
        <th>Сообщение</th>
        <th>Дата и время</th>
    </tr>
    {% for donation in all_st_donations %}
    <tr>
      <td>{{donation.price}}</td>
      <td>{{donation.message}}</td>
      <td>{{donation.date_created|date:"d.m"}} {{donation.date_created|time:"H:i"}}</td>
    </tr>
    {% endfor %}
  </table>
</div>

<script>

  //chart1(last)
  const labels_last = {{labels_last|safe}}
  const data_last = {
    labels: labels_last,
    datasets: [{
      label: 'Последние донаты',
      backgroundColor: 'rgb(255, 99, 132)',
      borderColor: 'rgb(255, 99, 132)',
      data:   {{data_last|safe}}
    }]
  };

  const config_last = {
    type: 'bar',
    data: data_last,
    options: {}
  };

  const donations_last = new Chart(
  document.getElementById('donations_last'),
  config_last
  );


  //chart2(sum)
  const labels_sum = {{labels_sum|safe}}
  const data_sum = {
    labels: labels_sum,
    datasets: [{
      label: 'Общая сумма',
      backgroundColor: 'rgb(0, 99, 132)',
      borderColor: 'rgb(0, 99, 132)',
      data:   {{data_sum|safe}}
    }]
  };

  const config_sum = {
    type: 'line',
    data: data_sum,
    options: {}
  };

  const donations_sum = new Chart(
  document.getElementById('donations_sum'),
  config_sum
  );

</script>

<style>
.medium_chart{
  height : 250px;
  width : 500px;
  display: inline-block;
}

.all_donations{
  width:300px;
  height: 400px;
  overflow:auto;
  border:solid 3px orange;
}
</style>
{% endblock %}
